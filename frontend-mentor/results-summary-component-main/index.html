<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/desktop.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="card">
    <section class="card-resume">
      <h4 class="card-resume__title">Your Result</h4>

      <div class="card-resume__score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
      
    <section class="card-details">
      <h4>Summary</h4>
      
      <div class="card-deatils__category red">
        <div class="card-details__category-name">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="category-p-red">Reaction</p>
        </div>
          <p class="score"><span>80 </span>/ 100</p>
        </div>
        
        <div class="card-deatils__category yellow">
          <div class="card-details__category-name">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="category-p-yellow">Memory</p>
          </div>
          <p class="score"><span>92 </span>/ 100</p>
        </div>
        
        <div class="card-deatils__category green">
          <div class="card-details__category-name">
            <img src="./assets/images/icon-verbal.svg" alt="">        
            <p class="category-p-green">Verbal</p>
          </div>
          <p class="score"><span>61 </span>/ 100</p>
        </div>  
        
        <div class="card-deatils__category violet">
          <div class="card-details__category-name">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="category-p-violet">Visual</p>
          </div>
          <p class="score"><span>72 </span>/ 100</p>
        </div>
        <button>Continue</button>
    </section>
  </main>

</body>
</html>
