<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <article class="card">
    <div class="card-image">
      <img src="./images/image-product-desktop.jpg" alt="Perfume Image">
    </div>

    <div class="card-content">
     <p class="card-content__product-type">PERFUME</p> 
      
     <h1>Gabrielle Essence Eau De Parfum</h1>
      
      <p class="card-content__description">
       A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="card-content__price-tags">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      
      <button class="card-content__cart-button">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </div>
  </article>
  
</body>
</html>
